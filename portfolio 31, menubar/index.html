<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stargraph</title>
</head>
<body>
    <div class="menuToggle"></div>
    <div class="menubar">
        <ul>
            <li class="logo" style="--bg:#09ff00;">
                <a href="#">
                    <div class="icon"><ion-icon name="planet-outline"></ion-icon></div>
                    <div class="text">Website logo</div>
                </a>
            </li>
            <div class="Menulist">
                <li style="--bg:#00c8ff;" class="active">
                    <a href="#">
                        <div class="icon"><ion-icon name="color-palette-outline"></ion-icon></div>
                        <div class="text">Home</div>
                    </a>
                </li>
                <li style="--bg:#ff0088;">
                    <a href="#">
                        <div class="icon"><ion-icon name="car-sport-outline"></ion-icon></div>
                        <div class="text">Profile</div>
                    </a>
                </li>
                <li style="--bg:#f6ff00;">
                    <a href="#">
                        <div class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></div>
                        <div class="text">Inbox</div>
                    </a>
                </li>
                <li style="--bg:#7b7b7b;">
                    <a href="#">
                        <div class="icon"><ion-icon name="pie-chart-outline"></ion-icon></div>
                        <div class="text">Analytics</div>
                    </a>
                </li>
                <li style="--bg:#ff0000;">
                    <a href="#">
                        <div class="icon"><ion-icon name="cart-outline"></ion-icon></div>
                        <div class="text">Order</div>
                    </a>
                </li>
                <li style="--bg:#8c02ba;">
                    <a href="#">
                        <div class="icon"><ion-icon name="settings-outline"></ion-icon></div>
                        <div class="text">Settings</div>
                    </a>
                </li>
            </div>
            <div class="botton">
                <li style="--bg:#2d02ba;">
                    <a href="#">
                        <div class="icon">
                            <div class="imgbox">
                                <img src="img/1.jpeg" alt="Profileimg"> 
                            </div>
                        </div>
                        <div class="text">Gabriel K Aranda C</div>
                    </a>
                </li>
                <li style="--bg:#0b02ba;">
                    <a href="#">
                        <div class="icon"><ion-icon name="log-out-outline"></ion-icon></div>
                        <div class="text">Logout</div>
                    </a>
                </li>
            </div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let menuToggle = document.querySelector('.menuToggle');
        let menubar = document.querySelector('.menubar');
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active');
            menubar.classList.toggle('active');
        }
        let Menulist = document.querySelectorAll('.Menulist li');
        function activeLink(){
            Menulist.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active')
        }
        Menulist.forEach((item)=>
        item.addEventListener('click',activeLink));
    </script>
</body>
</html>
